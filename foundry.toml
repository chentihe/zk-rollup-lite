[profile.default]
src = "contracts/src"
out = "contracts/out"
test = "contracts/test"
libs = ["contracts/lib"]
remappings = [
    "ds-test/=contracts/lib/forge-std/lib/ds-test/src/",
    "forge-std/=contracts/lib/forge-std/src/",
    "poseidon-solidity/=contracts/lib/poseidon-solidity/contracts/",
    "zk-kit/=contracts/lib/zk-kit/packages/incremental-merkle-tree.sol/contracts",
]

